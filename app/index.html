<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>MartPlace</title>
  <link href="https://fonts.googleapis.com/css?family=Quicksand:400,500,700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="css/normalize.css" />
  <link rel="stylesheet" href="css/libs.min.css" />
  <link rel="stylesheet" href="css/style.min.css" />
</head>

<body>
  <header class="header">
    <div class="container">
      <div class="header__inner">
        <a href="#" class="header__inner-logo">Mart<span>Place</span></a>
        <a href="#" class="header__inner-btn">Become a Seller</a>
        <!-- <div class="header__inner-icons">
          <div class="header__inner-icons-bell">
            </li>
            <div class="header__inner-icons-envelope">
              </li>
              <div class="header__inner-icons-cart">
                </li>
              </div>
            </div>
          </div>
        </div> -->
        <div class="header__user">
          <a href="#" class="header__user-avatar" style="background-image: url('images/user-avatar.png');"></a>
          <a href="#" class="header__user-nickname">Taofiq Hakim</a>
          <a href="#" class="header__user-cash"><span>$20.45</span></a>
        </div>
      </div>
    </div>
    <div class="header__menu">
      <div class="container">
        <div class="menu__inner">
          <nav class="menu">
            <li href="#"><a href="">home</a> </li>
            <li href="#"><a href="">all products</a> </li>
            <li href="#"><a href="">wordpress</a></li>
            <li href="#"><a href="">festures</a></li>
            <li href="#"><a href="">pages</a></li>
          </nav>
          <div class="menu__search-form">
            <form action="">
              <input type="text" placeholder="Search product here..." required>
              <button type="submit" class="menu__button"></button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </header>
  <section class="products">
    <div class="container">
      <div class="products__inner">
        <div class="products__title">
          Create Your Own </br><span>Digital Product Marketplace</span>
        </div>
        <div class="products__text">MartPlace is the most powerful, & customizable template for Easy Digital Downloads
          Products
        </div>
        <div class="products__btns">
          <a href="#" class="products__btn">
            View All Products
          </a>
          <a href="#" class="products__btn">
            Popular Products
          </a>
        </div>
        <div class="search">
          <div class="container">
            <div class="search__form">
              <form action="">
                <input type="text" placeholder="Search your products...">
                <button type="submit" class="search__btn">Search Now</button>
              </form>
            </div>
          </div>
        </div>
      </div>

    </div>
  </section>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="js/libs.min.js"></script>
  <script src="js/main.min.js"></script>
</body>

</html>
